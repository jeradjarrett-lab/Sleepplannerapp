  <!-- Error suppression - Run BEFORE any third-party scripts -->
  <script>
    (function() {
      var patterns = ['__tcfapilocator', 'tcf iframe locator', 'lt.js:', 'setting up the tcf', 'cross-origin frame', 'blocked a frame', 'securityerror: failed to read', '__gpplocator', '__uspapi', '__tcfapi', 'resizeobserver loop'];
      function shouldSuppress(msg) {
        if (!msg) return false;
        var lower = msg.toString().toLowerCase();
        for (var i = 0; i < patterns.length; i++) {
          if (lower.indexOf(patterns[i]) !== -1) return true;
        }
        return false;
      }
      var origError = console.error;
      var origWarn = console.warn;
      console.error = function() {
        var msg = Array.prototype.slice.call(arguments).join(' ');
        if (!shouldSuppress(msg)) origError.apply(console, arguments);
      };
      console.warn = function() {
        var msg = Array.prototype.slice.call(arguments).join(' ');
        if (!shouldSuppress(msg)) origWarn.apply(console, arguments);
      };
      window.addEventListener('error', function(e) {
        var msg = (e.message || e.error && e.error.message || '').toString();
        if (shouldSuppress(msg)) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
    })();
  </script>
