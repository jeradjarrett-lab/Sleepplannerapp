<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Calculator OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }
    
    /* Background image with overlay */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1758273239813-cecda76c6c19?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxzbGVlcCUyMHBlYWNlZnVsJTIwbmlnaHR8ZW58MXx8fHwxNzYzMTcwOTY0fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.9) 50%, rgba(15, 52, 96, 0.85) 100%);
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
    }
    
    /* Icon */
    .icon-container {
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      background: rgba(79, 134, 247, 0.2);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(79, 134, 247, 0.3);
    }
    
    .icon svg {
      width: 70px;
      height: 70px;
      color: #4f86f7;
    }
    
    /* Text */
    .title {
      font-size: 68px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 20px;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .subtitle {
      font-size: 36px;
      font-weight: 600;
      color: #4f86f7;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(79, 134, 247, 0.5);
    }
    
    .description {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      max-width: 900px;
      line-height: 1.4;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Brand */
    .brand {
      position: absolute;
      bottom: 40px;
      right: 60px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .brand-icon {
      width: 50px;
      height: 50px;
      background: #4f86f7;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .brand-icon svg {
      width: 30px;
      height: 30px;
      color: white;
    }
    
    .brand-text {
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    /* Decorative elements */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 134, 247, 0.15) 0%, transparent 70%);
    }
    
    .circle1 {
      width: 400px;
      height: 400px;
      top: -200px;
      right: -100px;
    }
    
    .circle2 {
      width: 300px;
      height: 300px;
      bottom: -150px;
      left: -100px;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Background image with overlay -->
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <!-- Decorative circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    
    <!-- Content -->
    <div class="content">
      <div class="icon-container">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v3m0 6v3" />
          </svg>
        </div>
      </div>
      
      <h1 class="title">Sleep Calculator</h1>
      <p class="subtitle">Calculate Perfect Bedtime</p>
      <p class="description">Wake up refreshed with 90-minute sleep cycles</p>
    </div>
    
    <!-- Brand -->
    <div class="brand">
      <div class="brand-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </div>
      <span class="brand-text">EyeLoveSleep</span>
    </div>
  </div>
</body>
</html>
